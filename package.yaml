name:    calibre-audiobook-podcast
version: "0.0.0"

dependencies:
- aeson
- base
- classy-prelude-yesod 
- filepath
- optparse-applicative
- shakespeare
- warp
- template-haskell
- wai
- wai-extra
- monad-logger
- wai-logger
- fast-logger
- yesod-static
- yesod-core
- yesod
- beam-core
- beam-sqlite
- sqlite-simple
- text
- mime-types
- transformers
- directory
- zip
- natural-sort
- containers
- bytestring
- conduit
- binary
- exceptions

# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src
  ghc-options:
    #- -Wall 
    #- -Wcompat 
    #- -Wincomplete-record-updates 
    #- -Wincomplete-uni-patterns 
    #- -Wredundant-constraints
    - -O

# Runnable executable for our application
executables:
  calibre-audiobook-podcast:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall 
    - -Wcompat 
    - -Wincomplete-record-updates 
    - -Wincomplete-uni-patterns 
    - -Wredundant-constraints
    - -O
    dependencies:
    - calibre-audiobook-podcast
